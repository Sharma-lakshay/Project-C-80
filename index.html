<!DOCTYPE html>
<html>
<head>
	<title>Making a Paragraph</title>
<link rel="stylesheet" type="text/css" href="style.css">
	<script src="main.js"></script>

</head>
<body>
<center>
<h3 style="margin-top: 20px; margin-bottom: 20px; ">
    PARAGRAPH
</h3>

    <div id="inputs1">
    <span>1</span>
    <input type="text" placeholder="Paragraph 1 line 1" id="para_1_line_1">
    <br><br>
    
    <span>2</span>
    <input type="text" placeholder="Paragraph 1 line 2" id="para_1_line_2">
    <br><br>
    
    <span>3</span>
    <input type="text" placeholder="Paragraph 1 line 3" id="para_1_line_3">
    <br><br>
    
    <span>4</span>
    <input type="text" placeholder="Paragraph 1 line 4" id="para_1_line_4">
    <br><br>
    
    <span>5</span>
    <input type="text" placeholder="Paragraph 1 line 5" id="para_1_line_5">
    <br><br>
    </div>
    <button onclick="get_paragraph_1()" id="paragraph_1_button">
        Get Paragraph 1
    </button>
    <br><br>

    <div id="inputs2">
    <span>1</span>
    <input type="text" placeholder="Paragraph 2 line 1" id="para_2_line_1">
    <br><br>
        
    <span>2</span>
    <input type="text" placeholder="Paragraph 2 line 2" id="para_2_line_2">
    <br><br>
        
    <span>3</span>
    <input type="text" placeholder="Paragraph 2 line 3" id="para_2_line_3">
    <br><br>
        
    <span>4</span>
    <input type="text" placeholder="Paragraph 2 line 4" id="para_2_line_4">
    <br><br>
        
    <span>5</span>
    <input type="text" placeholder="Paragraph 2 line 5" id="para_2_line_5">
    <br><br>
    </div>


<button onclick="get_paragraph_2()" id="paragraph_2_button">
	Get Paragraph 2
</button>

<div id="display_para_1"></div>
<div id="display_para_2"></div>
</center>
</script>
</body>
</html>
